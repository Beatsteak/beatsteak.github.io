<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schule</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <!-- Hintergrundbild -->
    <img src="assets/schul.jpg" alt="Hintergrund" class="main-image" />

    <!-- Hover-Zonen (Positionen kannst du spÃ¤ter in CSS eintragen) -->
    <div class="schul-hover schul-hover-4"></div>
    <div class="schul-hover schul-hover-2"></div>
    <div class="schul-hover schul-hover-3"></div>
    <div class="schul-hover schul-hover-1"></div>
    <div class="schul-hover schul-hover-5"></div>

    <!-- Schul-Grafiken -->
    <img src="assets/schul1.png" class="schul-overlay schul-img-1" alt="Schul 1" />
    <img src="assets/schul2.png" class="schul-overlay schul-img-2" alt="Schul 2" />
    <img src="assets/schul3.png" class="schul-overlay schul-img-3" alt="Schul 3" />
    <img src="assets/schul4.png" class="schul-overlay schul-img-4" alt="Schul 4" />
    <img src="assets/schul5.png" class="schul-overlay schul-img-5" alt="Schul 5" />

    <!-- Text-Overlays -->
    <img src="assets/schultx1.png" class="schul-text schul-text-1 hidden" alt="Text 1" />
    <img src="assets/schultx2.png" class="schul-text schul-text-2 hidden" alt="Text 2" />
    <img src="assets/schultx3.png" class="schul-text schul-text-3 hidden" alt="Text 3" />
    <img src="assets/schultx4.png" class="schul-text schul-text-4 hidden" alt="Text 4" />
    <img src="assets/schultx5.png" class="schul-text schul-text-5 hidden" alt="Text 5" />
  </div>

  <script src="script.js"></script>
</body>
</html>
