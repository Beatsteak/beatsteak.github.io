<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills</title>

  <!-- Zentrales Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-container">
    <!-- Vollflächiger Hintergrund (kannst du weglassen, wenn’s störend ist) -->
    <img src="assets/skill.jpg" alt="Skill-Hintergrund" class="main-image">

    <!-- ─────────────────── Hover-Zonen (verdeckt, aber klickbreit) ─────────────────── -->
    <div class="skill-wrapper skill-left"></div>
    <div class="skill-wrapper skill-right"></div>

    <!-- ───────────────────────────── Linke Seite ───────────────────────────── -->
    <img src="assets/skill1.png"   alt="Skill 1"  class="skill-overlay  skill-img-1">
    <img src="assets/skillb1.png"  alt="Skill B1" class="skill-bg       skill-bg-1">
    <img src="assets/skilltx1.png" alt="Skill Text 1" class="skill-text skill-text-1">

    <!-- ───────────────────────────── Rechte Seite ──────────────────────────── -->
    <img src="assets/skill2.png"   alt="Skill 2"  class="skill-overlay  skill-img-2">
    <img src="assets/skillb2.png"  alt="Skill B2" class="skill-bg       skill-bg-2">
    <img src="assets/skilltx2.png" alt="Skill Text 2" class="skill-text skill-text-2">
  </div>

  <!-- Dein vorhandenes Mini-JS für das lustige Wackeln -->
  <script src="script.js"></script>
</body>
</html>
